name: Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        go-version: ['1.24']
    runs-on: ${{ matrix.os }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go-version }}
    
    - name: Display CPU info (Linux)
      if: runner.os == 'Linux'
      run: |
        echo "=== CPU Information ==="
        cat /proc/cpuinfo | grep "model name" | head -1
        echo ""
        echo "=== CPU Flags ==="
        cat /proc/cpuinfo | grep "flags" | head -1 | grep -o "avx[^ ]*" || echo "No AVX flags found"
        echo ""
        echo "=== Checking for specific features ==="
        grep -q avx2 /proc/cpuinfo && echo "✓ AVX2 available" || echo "✗ AVX2 not available"
        grep -q avx512 /proc/cpuinfo && echo "✓ AVX-512 available" || echo "✗ AVX-512 not available"
        grep -q bmi2 /proc/cpuinfo && echo "✓ BMI2 available" || echo "✗ BMI2 not available"
    
    - name: Display CPU info (macOS)
      if: runner.os == 'macOS'
      run: |
        echo "=== CPU Information ==="
        sysctl -n machdep.cpu.brand_string
        echo ""
        echo "=== CPU Features ==="
        sysctl machdep.cpu.features machdep.cpu.leaf7_features 2>/dev/null || echo "Feature detection not available"
    
    - name: Build
      run: go build -v ./...
    
    - name: Test
      timeout-minutes: 20
      run: |
        echo "=== Running tests with race detector and coverage ==="
        echo "Go version: $(go version)"
        echo "GOMAXPROCS: $(go env GOMAXPROCS)"
        echo "GOOS: $(go env GOOS)"
        echo "GOARCH: $(go env GOARCH)"
        
        # Run tests with race detector and coverage
        # Use set +e to capture exit code without failing immediately
        set +e
        go test -v -race -timeout=10m -coverprofile=coverage.txt -covermode=atomic ./...
        TEST_EXIT=$?
        set -e
        
        # Check coverage file
        if [ -f coverage.txt ]; then
          echo "✓ Coverage file generated successfully ($(wc -l < coverage.txt) lines)"
          ls -lh coverage.txt
        else
          echo "⚠ Warning: coverage.txt not generated"
        fi
        
        # Exit with test result
        if [ $TEST_EXIT -ne 0 ]; then
          echo "❌ Tests failed with exit code $TEST_EXIT"
          exit $TEST_EXIT
        else
          echo "✓ All tests passed"
        fi
    
    - name: Benchmark
      run: go test -bench=. -benchmem -run=^$ ./... | tee benchmark.txt
    
    - name: Upload coverage
      if: matrix.os == 'ubuntu-latest'
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.txt
        fail_ci_if_error: false

  # Test on different architectures
  test-cross-compile:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goarch: amd64
            goos: linux
          - goarch: arm64
            goos: linux
          - goarch: 386
            goos: linux
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'
    
    - name: Cross-compile for ${{ matrix.goos }}/${{ matrix.goarch }}
      run: GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} go build -v ./...
      env:
        CGO_ENABLED: 0
